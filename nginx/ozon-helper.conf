# HTTP → HTTPS редирект
server {
    listen 80;
    server_name asteises.ru;
    return 301 https://$host$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl;
    server_name asteises.ru;

    ssl_certificate /etc/letsencrypt/live/asteises.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asteises.ru/privkey.pem;

    location /miniapp/ {
        root /var/www/ozon-helper;
        index index.html;
        try_files $uri $uri/ /miniapp/index.html;
    }

    location /api/ {
        proxy_pass http://backend:1212/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}